
<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">User Login</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" (ngSubmit)="login()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Email" name="username" type="text" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password"  required>
              </div>
              <input class="btn btn-primary btn-block" type="submit" value="Login">
              <div  *ngIf = "display" class="text-danger" >{{err}}</div>
            </fieldset>
          </form>
          <br>
          <a align="right" (click)="register()" >New User? Click here for registration </a>
        </div>
      </div>
    </div>
  </div>
</div>
