<div class="container col-md-12 transparent-bgd">
  <div class="container col-md-3">
    <h4 style="padding-top: 4%">Filters: </h4><br>

    <div class="row form-inline">
      <label class="col-md-1">Type:</label>
    </div>
    <div class="row form-inline">
      <label class="col-md-1">City: </label>
      <input type="text" class="form-control col-md-2 col-md-offset-1" name="cityFilter" placeholder="city" >
    </div>

    <div class="row form-inline">
      <label class="col-md-1">State: </label>
      <input type="text" class="form-control col-md-2 col-md-offset-1" name="stateFilter" placeholder="state" >
    </div>
    <div class="row form-inline">
      <label class="col-md-1">Zip: </label>
      <input type="text" class="form-control col-md-2 col-md-offset-1" name="zipFilter" placeholder="zip">
    </div>


    <button class="btn btn-primary col-md-offset-6" type="button" (click)="applyFilters()">Apply</button>

  </div>

  <div class="container col-md-9" style="margin-bottom: 2%"><!--
    <div class="row" style="padding-top: 1%">
      <div class="input-group col-md-6 col-md-offset-1" >

    <div class="row" style="padding-top: 1%">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="input-group">
            <div class="input-group-btn search-panel">
              <select id="post-type-select" class="btn btn-default" ([ngModel])="filterType"  (change)="getValue($event)" required>
                <option value="All" selected="selected">All</option>
                <option value="1">Sale</option>
                <option value="2">Want</option>
              </select>

            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input type="text" class="form-control" name="title" [(ngModel)]="filterTitle" placeholder="Search Title...">
            <span class="input-group-btn">
                    <button class="btn btn-default" type="button" (click)="search()"><span class="glyphicon glyphicon-search"></span></button>
                </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="padding: 2%">
      <mat-grid-list cols="5" rowHeight="1:1">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
        <mat-grid-tile *ngFor="let post of posts | paginate: {itemsPerPage:30, currentPage: p}"></mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="row">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

  </div>
</div>
