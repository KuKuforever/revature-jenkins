<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Update Personal Info</h3>
        <div class="form-group col-md-6">
          <input type="text" class="form-control"  name="nickname" placeholder="Nickname" required>
        </div>

        <div class="form-group col-md-12">
          <input type="text" class="form-control" name="street" placeholder="Street" required>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control" name="city" placeholder="City" required>
        </div>

        <div class="form-group col-md-3">
          <input type="text" class="form-control" name="state" placeholder="State" required>
        </div>

        <div class="form-group col-md-5">
          <input type="text" class="form-control" name="zipcode" placeholder="Zip Code" required>
        </div>

        <button type="button" (click)="submit()" name="submit" class="btn btn-primary col-md-4 pull-right">Update</button>
      </form>
    </div>
  </div>
</div>
